<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .project-card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .project-header {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 15px 15px 0 0;
        }
        .read-more-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .read-more-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">My Projects</h1>
        <div class="row" id="project-list">
            {% for p in projects %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card project-card">
                    
                    <div class="project-header">
                        <h5 class="mb-0">{{ p.Project_name }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong>Description:</strong>
                            <span class="short-desc">
                                This is a brief description of the project that will be shown initially...
                            </span>
                            <span class="collapse" id="full-desc-1">
                                {{p.Project_description}}
                            </span>
                            <span class="read-more-link" data-bs-toggle="collapse" href="#full-desc-1" role="button" aria-expanded="false" aria-controls="full-desc-1">
                                Read More
                            </span>
                        </p>
                        <p class="card-text">
                            <strong>Date:</strong> {{ p.Project_created_on}}
                        </p>
                        <p class="card-text">
                            <strong>Tech Stack:</strong> {{ p.Project_technology}}
                        </p>
                        <a href="{{p.Project_link}}" target="_blank" class="btn btn-outline-primary github-link">
                            View on GitHub
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
