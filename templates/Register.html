<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup & Signin</title>
  <style>




body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.container {
  background: #ffffff;
  width: 90%;
  max-width: 400px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}


.tabs {
  display: flex;
  justify-content: space-around;
  background: #6200ea;
}

.tabs button {
  flex: 1;
  padding: 15px;
  border: none;
  background: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

.tabs button:hover {
  background: #4500b2;
}

.tabs .active-tab {
  background: #4500b2;
}


.form {
  display: none;
  padding: 20px;
}

.active-form {
  display: block;
}

.form h2 {
  margin-bottom: 20px;
  text-align: center;
  color: #333;
}

.form input {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

.form button {
  width: 100%;
  padding: 10px;
  border: none;
  background: #6200ea;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.form button:hover {
  background: #4500b2;
}

  </style>
</head>
<body>
  
  <div class="container">
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="tabs">
      <button id="signup-tab">Sign Up</button>
      <button id="signin-tab" class="active-tab">Sign In</button>
    </div>

    <div id="signup-form" class="form active-form">
      <h2>Sign Up</h2>
      <form method="POST" action="\">{% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div id="signin-form" class="form">
      <h2>Sign In</h2>
      <form method="POST" action="login">{% csrf_token %}
        <input type="text" name="usename" placeholder="Username" required>
        <input type="password" name="pasword" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p style="text-align: center; margin-top: 10px;">
        <a href="#" style="color: #6200ea; text-decoration: none;">Reset Password</a>
      </p>
    </div>


    
    
    </div>
    
  <script>
    const signinTab = document.getElementById("signin-tab");
const signupTab = document.getElementById("signup-tab");
const signinForm = document.getElementById("signin-form");
const signupForm = document.getElementById("signup-form");

signinTab.addEventListener("click", () => {
  signinTab.classList.add("active-tab");
  signupTab.classList.remove("active-tab");
  signinForm.classList.add("active-form");
  signupForm.classList.remove("active-form");
});

signupTab.addEventListener("click", () => {
  signupTab.classList.add("active-tab");
  signinTab.classList.remove("active-tab");
  signupForm.classList.add("active-form");
  signinForm.classList.remove("active-form");
});

  </script>
</body>
</html>
